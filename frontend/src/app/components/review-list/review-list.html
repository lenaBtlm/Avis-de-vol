<div class="container mt-5">
  <div class="reviews-container">
    <h2 class="text-center mb-4">All Flight Reviews</h2>
    
    <div *ngIf="reviews.length === 0" class="text-center">
      <p>No reviews found.</p>
    </div>

    <div class="row">
      <div class="col-md-12 mb-4" *ngFor="let review of reviews">
        <div class="review-card">
          <div class="review-header">
            <h3 class="flight-number">Flight {{review.flightNumber}}</h3>
            <div class="company">{{review.company}}</div>
            <div class="date">{{review.dateOfFlight | date:'mediumDate'}}</div>
          </div>
          
          <div class="rating mb-3">
            <i *ngFor="let star of [1,2,3,4,5]"
               class="bi"
               [class.bi-star]="star > review.rating"
               [class.bi-star-fill]="star <= review.rating"
               style="color: #ffd700;"></i>
          </div>
          
          <div class="comment">
            {{review.comment}}
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-primary" routerLink="/">Back to Form</button>
    </div>
  </div>
</div>
